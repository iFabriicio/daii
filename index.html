#sectionFrame {

  top: 0;
  left: 0;
  width: 100%;

}

/* ===============================
   ‚ú® ANIMACI√ìN NOMBRE ANNY
   =============================== */

.animated-name {
  font-size: 58px;
  font-weight: bold;
  display: inline-flex;
  gap: 2px;
}

/* Degradado animado */
.animated-name span {
  background: linear-gradient(
    270deg,
    #ff0000,
    #ff4c4c,
    #ffb3b3,
    #ff4c4c,
    #ff0000
  );
  background-size: 400% 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  animation:
    gradientMove 6s ease infinite,
    opacityPulse 4s ease-in-out infinite,
    letterFloat 3s ease-in-out infinite;

  display: inline-block;
}

/* Delay para efecto wave */
.animated-name span:nth-child(1) { animation-delay: 0s; }
.animated-name span:nth-child(2) { animation-delay: .15s; }
.animated-name span:nth-child(3) { animation-delay: .30s; }
.animated-name span:nth-child(4) { animation-delay: .45s; }

/* ===============================
   KEYFRAMES
   =============================== */

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes opacityPulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.7; }
}

@keyframes letterFloat {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

/* ===============================
   ‚úçÔ∏è EFECTO MAQUINA DE ESCRIBIR
   =============================== */

.quote {
  top: 10px;
  min-height: 60px; /* evita saltos */
  font-size: 20px;
  line-height: 1.4;
  position: center;
}

/* Cursor parpadeante */
#typingText::after {
  content: "|";
  margin-left: 4px;
  animation: blinkCursor 1s infinite;
}

@keyframes blinkCursor {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0; }
}




/* ‚ú® Estela elegante */
.heart-sparkle{
  position: fixed;
  width: 8px;
  height: 8px;
  background: radial-gradient(circle, #ffb3c6, transparent);
  border-radius: 50%;
 pointer-events:none;
  z-index: 99998;
  animation: sparkleFade .6s ease-out forwards;
}

@keyframes sparkleFade{
  from{
    opacity:1;
    transform: scale(1);
  }
  to{
    opacity:0;
    transform: scale(2.5);
  }
}

/* ===============================
   üîß FIX CLICK IFRAMES
   =============================== */
html, body{
  pointer-events: auto !important;
}


/* ===============================
   üíé GLASS GLOW SIDE BUTTONS
   =============================== */

.menu-side button{
  position: relative;
  overflow: hidden;

  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);

  border: 1px solid rgba(255,255,255,0.15);

  box-shadow:
    inset 0 0 15px rgba(255,255,255,0.08),
    0 0 25px rgba(0,0,0,0.6);

  transition: all .4s ease;
}

/* ‚ú® BORDE LUMINOSO LATERAL */
.menu-side button::after{
  content:"";
  position:absolute;
  top:0;
  right:0;
  width:6px;
  height:100%;

  background: linear-gradient(
    to bottom,
    transparent,
    rgba(255,120,120,.8),
    rgba(255,60,60,1),
    rgba(255,120,120,.8),
    transparent
  );

  filter: blur(4px);
  opacity: .6;

  animation: sideGlow 4s ease-in-out infinite;
}

/* ‚ú® PART√çCULAS SUAVES */
.menu-side button::before{
  content:"";
  position:absolute;
  inset:0;
  background-image:
    radial-gradient(rgba(255,255,255,.25) 1px, transparent 1px);
  background-size: 20px 20px;
  opacity:.15;
  pointer-events:none;
}

/* Hover elegante */
.menu-side button:hover{
  transform: scale(1.08);
  box-shadow:
    inset 0 0 20px rgba(255,255,255,0.15),
    0 0 35px rgba(255,80,80,.6);
}

/* Activo (seleccionado) */
.menu-side button.active{
  box-shadow:
    inset 0 0 25px rgba(255,255,255,.2),
    0 0 45px rgba(255,80,80,.9);
}

/* Animaci√≥n glow lateral */
@keyframes sideGlow{
  0%{
    opacity:.3;
    transform: translateY(-20%);
  }
  50%{
    opacity:1;
    transform: translateY(0%);
  }
  100%{
    opacity:.3;
    transform: translateY(20%);
  }
}

/* ============================= */
/* üé® ESTILO SHULA ‚Äì COSTADOS */
/* ============================= */

.left-red{
  position:absolute;
  top:0;
  left:0;
  width:90px;
  height:100%;
  background: linear-gradient(
    180deg,
    #b10606dc,
    #db1b1bc2,
    #c92222a4
  );
  box-shadow:
    6px 0 25px rgba(247, 88, 88, 0.25),
    inset -1px 0 0 rgba(245, 75, 75, 0.39);
  z-index:2;
}

.left-red::after{
  content:"";
  position:absolute;
  inset:0;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255, 143, 167, 0.596),

  );

}

@keyframes sideShine{

}

   üíé BOT√ìN INGRESAR
   =============================== */

#enterBtn{
  position:relative;
  padding:18px 60px;
  border-radius:40px;
  font-size:18px;
  letter-spacing:3px;
  color:#fff;
  background: rgba(0,0,0,.4);

    0 0 30px rgba(255, 80, 80, 0.35),

  transition: all .5s cubic-bezier(.4,0,.2,1);
}

/* ‚ù§Ô∏è coraz√≥n */
#enterBtn .heart{
  margin-right:12px;
  color:#ff0000;
  filter: drop-shadow(0 0 6px #ff0000);

}

#enterBtn:hover{
  transform: scale(1.08);
  box-shadow:
    0 0 45px rgba(255, 100, 100, 0.8),
    inset 0 0 25px rgba(255,255,255,.25);
}

/* brillo l√≠quido */
#enterBtn::after{
  content:"";
  position:absolute;
  inset:-2px;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,.6),
    transparent
  );
  transform: translateX(-120%);
  animation: liquidShine 4s ease-in-out infinite;
}

/* ===============================
   ‚ú® ANIMACIONES
   =============================== */

@keyframes heartPulse{
  0%,100%{ transform: scale(1); opacity:1; }
  50%{ transform: scale(1.3); opacity:.7; }
}

@keyframes liquidShine{
  0%{ transform: translateX(-120%); }
  50%{ transform: translateX(120%); }
  100%{ transform: translateX(120%); }
}

/* ===============================
   üå´Ô∏è ESTADO OCULTO (ANTES DE INGRESAR)
   =============================== */

#xatContent{
  opacity: 0;
  transform: translateY(40px) scale(.98);
  filter: blur(12px);
  transition:
    opacity 1.2s ease,
    transform 1.2s cubic-bezier(.22,1,.36,1),
    filter 1.2s ease;
}

/* ===============================
   ‚ú® ESTADO VISIBLE (SHULA STYLE)
   =============================== */

#xatContent.show{
  opacity: 1;
  transform: translateY(0) scale(1);
  filter: blur(0);
}

const quoteText = "·¥á ü ·¥è ô·¥ä·¥á·¥õ…™·¥†·¥è ·¥áÍú± Íú±…™·¥ç·¥ò ü·¥á: Íú±·¥á Ä ·¥ç·¥á·¥ä·¥è Ä Q·¥ú·¥á ·¥Ä è·¥á Ä.";
const typingEl = document.getElementById("typingText");

let charIndex = 0;
let deleting = false;

function typeWriterLoop() {

  if (!typingEl) return; // seguridad

  if (!deleting) {
    typingEl.textContent = quoteText.slice(0, charIndex + 1);
    charIndex++;

    if (charIndex === quoteText.length) {
      setTimeout(() => deleting = true, 2200); // pausa al final
    }

  } else {
    typingEl.textContent = quoteText.slice(0, charIndex - 1);
    charIndex--;

    if (charIndex === 0) {
      deleting = false;
    }
  }

  setTimeout(typeWriterLoop, deleting ? 40 : 70);
}

typeWriterLoop();
</script>


<script>
let songs = [
  { name: "Karol G - Anuel AA - Culpables", url: "music/Karol G - Anuel AA - Culpables.mp3" },

];
let audio = new Audio();
let index = 0;

const playPauseBtn = document.getElementById("playPauseBtn");
const playIcon = document.getElementById("playIcon");
const pauseIcon = document.getElementById("pauseIcon");
const nextBtn = document.getElementById("nextBtn");
const prevBtn = document.getElementById("prevBtn");
const songName = document.getElementById("songName");
const progress = document.getElementById("progress");

function loadSong(){
  audio.src = songs[index].url;
  songName.textContent = songs[index].name;

  audio.play().then(() => {
    playIcon.style.display="none";
    pauseIcon.style.display="block";
  }).catch(() => {
    // autoplay bloqueado (normal)
    playIcon.style.display="block";
    pauseIcon.style.display="none";
  });
}

document.addEventListener("click", () => {
  if (audio.paused) {
    audio.play();
    playIcon.style.display="none";
    pauseIcon.style.display="block";
  }
}, { once: true });



playPauseBtn.addEventListener("click",()=>{
  if(audio.paused){
    audio.play();
    playIcon.style.display="none";
    pauseIcon.style.display="block";
  }else{
    audio.pause();
    playIcon.style.display="block";
    pauseIcon.style.display="none";
  }
});

nextBtn.addEventListener("click",()=>{ index=(index+1)%songs.length; loadSong(); });
prevBtn.addEventListener("click",()=>{ index=(index-1+songs.length)%songs.length; loadSong(); });

audio.addEventListener("timeupdate",()=>{
  if(audio.duration){
    progress.value = (audio.currentTime/audio.duration)*100;
  }
});

progress.addEventListener("input",()=>{
  if(audio.duration){
    audio.currentTime = (progress.value/100)*audio.duration;

});

loadSong();


</script>
